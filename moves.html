<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Moves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Manage Moves</h1>
    <div id="app">
        <div id="addMoveSection">
            <fieldset>
                <legend>Add a New Move</legend>
                <form id="addMoveForm">
                    <label for="newMoveName">Move Name:</label>
                    <input type="text" id="newMoveName" required>
                    <button type="submit">Add Move</button>
                </form>
            </fieldset>
        </div>
        
        <div id="movesListSection">
            <fieldset>
                <legend>Existing Moves</legend>
                <ul id="movesList">
                    <!-- Moves will be populated here by JavaScript -->
                </ul>
            </fieldset>
        </div>
        <a href="index.html">Back to Tracker</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.11.0/validator.min.js"></script>
    <script src="db.js"></script>
    <script src="moves.js"></script>
</body>
</html>
